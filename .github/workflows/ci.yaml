name: myseries-api-ci
on: [push]
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 #coloca os arquivos que foram subidos em uma m√°quina ubuntu.
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm run test users/users.service.spec.ts
